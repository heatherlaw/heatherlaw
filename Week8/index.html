<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="row" id="head">
            <div class="col-12">
                <h1>Rock, Paper, Scissors</h1>
            </div>
        </div>
        <div id="game" class="container">
            <div class="row">
                <div class="col">
                   <h1 id="gameTitle">Let's Play a Game!</h1> 
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3 id="info">Click on your choice below</h3>
                </div>
            </div>
            <div class="row" id="choices">
                <div class="col" id="rock">
                    <img src="Images/rock.png" width="240" height="240" onclick="choseRock()"/>
                </div>
                <div class="col" id="paper">
                    <img src="Images/paper.png" width="250" height="250" onclick="chosePaper()"/>
                </div>
                <div class="col" id="scissors">
                    <img src="Images/scissors.png" width="250" height="250" onclick="choseScissors()"/>
                </div>
            </div>
            <div class="container" id="winImage">
                <div class="row d-flex justify-content-center">
                    <div class="col-2">
                        <img src="Images/win.png" class="img-fluid"/>
                    </div>
                </div>
            </div>
            <div class="container" id="loseImage">
                <div class="row d-flex justify-content-center">
                    <div class="col-2">
                        <img src="Images/lose.png" class="img-fluid"/>  
                    </div> 
                </div>
            </div>
            <div class="container" id="refresh">
                <div class="row d-flex justify-content-center">
                    <div class="col-2">
                        <button type="button" class="btn btn-info" style="color:white" onclick="location.reload()">
                            Play again?
                        </button>
                    </div> 
                </div>
            </div>
        </div>
    </body>
</html>
